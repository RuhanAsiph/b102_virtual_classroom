<div class="container">
    <p>Login</p>
    <div class="input-container" >
        <input type="email" placeholder="Please enter your email" [(ngModel)]="authModel.email" /> <br>
    </div>
    <div class="input-container" >
        <input type="password" placeholder="Please enter your password" [(ngModel)]="authModel.password" /> <br>
    </div>
    <button (click)="login()">Login</button>
</div>
