<div>


    <h2 mat-dialog-title>Upload Additional resources And Instructor Name</h2>
    
    <mat-dialog-content>
        <div class="container">
            <form> 
              
                <label class="form-label">Enter instructors name: </label>
                <input type="text" class="form-control" name="instructorName" placeholder="enter instructor name" [(ngModel)]="materialModel.additionalMaterial.instructor"> <br>
                <input type="text" class="form-control" name="instructorName" placeholder="enter file name" [(ngModel)]="materialModel.additionalMaterial.fileName"> <br>

                <p class="black-back">upload doc <i class="fa fa-file-pdf-o" style="font-size:32px;color:red"></i></p>
                <input type="file" (change)="uploadPdfs($event)"> <br> <br>
            </form>
            </div>
        
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="center-btn">
        <button (click)="closeDialog()" class="btn btn-danger">Cancel</button>
        <button (click)="sendPdf()" class="btn btn-primary">Save</button> 
        
        </div>
    </mat-dialog-actions>
    
    </div>
